<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KKFS Merch - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #6e0329;
      color: #ffffff;
    }
    #LoginPage {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      display: none;
    }
    h1 {
      font-size: 3.5em;
      font-weight: 700;
      color: #6e0329;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 1.2em;
      font-weight: 700;
      cursor: pointer;
      background-color: #6e0329;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #4a021b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="LoginPage">
    <h1>KKFS Merch</h1>
    <button id="googleLoginBtn">Login / Sign Up with <strong>Google</strong></button>
    <div id="userInfo"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js" type="module"></script>

  <!-- Custom scripts -->
  <script src="isLoggedIn.js" type="module"></script>
  <script src="login.js" type="module"></script>
</body>
</html>
